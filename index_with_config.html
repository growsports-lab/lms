<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GrowSports LMS - Single File</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase (compat API for simple single-file usage) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <!-- jsPDF for certificate generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 text-white min-h-screen">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ---------- CONFIG ----------
    // Replace the firebaseConfig object below with your project's config
    const firebaseConfig = {
  apiKey: "AIzaSyAuzMkvVcsB9X-tqUj_k7Z7YtvWXQ6b0Mk",
  authDomain: "growsports-lms-4702b.firebaseapp.com",
  projectId: "growsports-lms-4702b",
  storageBucket: "growsports-lms-4702b.firebasestorage.app",
  messagingSenderId: "287658749757",
  appId: "1:287658749757:web:4158a36e6ecfb01f691f54",
  measurementId: "G-PC345ZZTJF"
};

    // Initialize Firebase (compat style for simplicity in single file)
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ---------- Helpers ----------
    const timestampToDateString = (ts) => {
      if (!ts) return '';
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return d.toLocaleString();
    };

    // ---------- Auth UI ----------
    function Auth({ onAuthReady }) {
      const [mode, setMode] = useState('login');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        try {
          if (mode === 'login') {
            await auth.signInWithEmailAndPassword(email.trim(), password);
          } else {
            const uc = await auth.createUserWithEmailAndPassword(email.trim(), password);
            // create user doc
            await db.collection('users').doc(uc.user.uid).set({
              email: uc.user.email,
              role: uc.user.email === 'admin@lms.com' ? 'admin' : 'student',
              enrolledCourses: [],
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        } catch (err) {
          alert(err.message);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        const unsub = auth.onAuthStateChanged((u) => {
          onAuthReady(u);
        });
        return unsub;
      }, [onAuthReady]);

      return (
        <div className="flex items-center justify-center min-h-screen p-4">
          <div className="w-full max-w-md bg-sky-950 p-8 rounded-3xl shadow-lg">
            <h2 className="text-3xl font-extrabold mb-4 text-white">GrowSports LMS</h2>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input required type="email" placeholder="Email" value={email} onChange={(e)=>setEmail(e.target.value)}
                className="w-full p-3 rounded-xl bg-sky-800 text-white" />
              <input required type="password" placeholder="Password" value={password} onChange={(e)=>setPassword(e.target.value)}
                className="w-full p-3 rounded-xl bg-sky-800 text-white" />
              <button disabled={loading} className="w-full p-3 rounded-full bg-lime-500 text-sky-950 font-bold">
                {mode==='login' ? (loading ? 'Logging in...' : 'Login') : (loading ? 'Creating...' : 'Sign up')}
              </button>
            </form>

            <p className="text-sm mt-4 text-sky-300">
              {mode==='login' ? "Don't have an account? " : "Already a member? "}
              <button onClick={()=>setMode(mode==='login'?'signup':'login')} className="text-lime-400 underline">
                {mode==='login' ? 'Sign up' : 'Login'}
              </button>
            </p>
            <p className="text-xs mt-2 text-sky-400">Note: Use <strong>admin@lms.com</strong> to access admin dashboard (create this account first).</p>
          </div>
        </div>
      );
    }

    // ---------- Main App ----------
    function AppRoot() {
      const [user, setUser] = useState(null);
      const [profile, setProfile] = useState(null);
      const [loadingProfile, setLoadingProfile] = useState(true);

      useEffect(() => {
        const unsub = auth.onAuthStateChanged(async (u) => {
          setUser(u);
          if (u) {
            const docRef = db.collection('users').doc(u.uid);
            const snap = await docRef.get();
            if (!snap.exists) {
              await docRef.set({
                email: u.email || null,
                role: (u.email === 'admin@lms.com') ? 'admin' : 'student',
                enrolledCourses: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              setProfile({ email: u.email, role: (u.email === 'admin@lms.com') ? 'admin' : 'student', enrolledCourses: [] });
            } else {
              setProfile(snap.data());
            }
            setLoadingProfile(false);

            // subscribe profile changes
            const unsubProfile = docRef.onSnapshot(snap2 => {
              setProfile(snap2.data());
            });
            return () => unsubProfile();
          } else {
            setProfile(null);
            setLoadingProfile(false);
          }
        });
        return () => unsub();
      }, []);

      if (!user) {
        return <Auth onAuthReady={(u)=>{ if(u) setUser(u); }} />;
      }

      if (loadingProfile) {
        return <div className="min-h-screen flex items-center justify-center text-white">Loading profile...</div>;
      }

      const isAdmin = profile?.role === 'admin';

      return (
        <div className="min-h-screen">
          <Header user={user} profile={profile} />
          <div className="p-6">
            {isAdmin ? (
              <AdminDashboard user={user} profile={profile} />
            ) : (
              <StudentDashboard user={user} profile={profile} />
            )}
          </div>
        </div>
      );
    }

    // ---------- Header ----------
    function Header({ user, profile }) {
      return (
        <header className="flex items-center justify-between p-4 bg-sky-950 shadow">
          <div className="flex items-center space-x-4">
            <h1 className="text-xl font-extrabold">GrowSports LMS</h1>
            <span className="text-sm text-sky-300">Welcome, {profile?.email || 'User'}</span>
            <span className="text-xs px-2 py-1 bg-sky-800 rounded text-sky-200">{profile?.role}</span>
          </div>
          <div className="flex items-center space-x-3">
            <button onClick={()=>auth.signOut()} className="bg-red-600 px-3 py-2 rounded">Logout</button>
          </div>
        </header>
      );
    }

    // ---------- Student Dashboard ----------
    function StudentDashboard({ user, profile }) {
      const [courses, setCourses] = useState([]);
      const [selectedCourse, setSelectedCourse] = useState(null);
      const [chatOpen, setChatOpen] = useState(false);

      useEffect(()=> {
        const unsub = db.collection('courses').onSnapshot(snap => {
          setCourses(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        return unsub;
      }, []);

      return (
        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div className="col-span-2">
            <div className="bg-sky-950 p-6 rounded-3xl shadow">
              <h2 className="text-2xl font-bold mb-4">My Courses</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {courses.map(c => (
                  <CourseCard key={c.id} course={c} onOpen={() => setSelectedCourse(c)} profile={profile} />
                ))}
              </div>
            </div>

            {selectedCourse && (
              <div className="mt-6">
                <CourseView course={selectedCourse} profile={profile} onClose={()=>setSelectedCourse(null)} user={user} />
              </div>
            )}
          </div>

          <div>
            <div className="bg-sky-950 p-6 rounded-3xl shadow space-y-4">
              <h3 className="text-xl font-bold">Progress</h3>
              <UserProgress uid={user.uid} />
              <button onClick={()=>setChatOpen(true)} className="w-full mt-2 p-3 bg-sky-600 rounded">Open Team Chat</button>
              <CertificateGenerator uid={user.uid} profile={profile} />
            </div>
            <div className="mt-4">
              <ChatPanel user={user} />
            </div>
          </div>
        </div>
      );
    }

    // ---------- Course Card ----------
    function CourseCard({ course, onOpen, profile }) {
      const [lessonsCount, setLessonsCount] = useState(0);
      useEffect(()=> {
        const unsub = db.collection('courses').doc(course.id).collection('lessons').onSnapshot(snap => {
          setLessonsCount(snap.size);
        });
        return unsub;
      }, [course.id]);

      return (
        <div className="bg-sky-800 p-4 rounded-xl cursor-pointer" onClick={onOpen}>
          <h4 className="text-lg font-bold">{course.name}</h4>
          <p className="text-sm text-sky-300">{course.description}</p>
          <p className="text-xs mt-2 text-sky-400">{lessonsCount} lessons</p>
        </div>
      );
    }

    // ---------- Course View (Student) ----------
    function CourseView({ course, onClose, profile, user }) {
      const [lessons, setLessons] = useState([]);
      const [selectedLesson, setSelectedLesson] = useState(null);
      const [progress, setProgress] = useState({});
      const [enrolled, setEnrolled] = useState(profile.enrolledCourses?.includes(course.id));

      useEffect(()=> {
        const unsub = db.collection('courses').doc(course.id).collection('lessons').onSnapshot(snap => {
          setLessons(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        return unsub;
      }, [course.id]);

      useEffect(()=> {
        const progRef = db.collection('users').doc(user.uid).collection('progress').doc('lessons');
        const unsub = progRef.onSnapshot(snap => {
          if (snap.exists) setProgress(snap.data().completed || {});
          else setProgress({});
        });
        return unsub;
      }, [user.uid]);

      const markComplete = async (lessonId) => {
        const progRef = db.collection('users').doc(user.uid).collection('progress').doc('lessons');
        const data = {};
        data[lessonId] = { courseId: course.id, completedAt: firebase.firestore.FieldValue.serverTimestamp() };
        await progRef.set({ completed: data }, { merge: true });
        // also add to user's enrolledCourses if not present
        if (!enrolled) {
          await db.collection('users').doc(user.uid).update({
            enrolledCourses: firebase.firestore.FieldValue.arrayUnion(course.id)
          });
          setEnrolled(true);
        }
      };

      return (
        <div className="bg-sky-950 p-6 rounded-3xl shadow mt-4">
          <div className="flex justify-between items-start">
            <div>
              <h3 className="text-2xl font-bold">{course.name}</h3>
              <p className="text-sky-300">{course.description}</p>
            </div>
            <div>
              <button onClick={onClose} className="bg-red-600 px-3 py-2 rounded">Back</button>
            </div>
          </div>

          <div className="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="col-span-1">
              <h4 className="font-bold mb-2">Lessons</h4>
              <ul className="space-y-2">
                {lessons.map(l => (
                  <li key={l.id} onClick={()=>setSelectedLesson(l)} className={"p-3 rounded "+(selectedLesson?.id===l.id ? "bg-sky-700":"bg-sky-800 cursor-pointer")}>
                    <div className="flex justify-between">
                      <span>{l.name}</span>
                      {progress[l.id] && <span className="text-green-400">âœ“</span>}
                    </div>
                    <div className="text-xs text-sky-300">{l.type}</div>
                  </li>
                ))}
              </ul>
            </div>

            <div className="lg:col-span-2">
              {selectedLesson ? (
                <LessonViewer lesson={selectedLesson} onComplete={()=>markComplete(selectedLesson.id)} progress={progress[selectedLesson.id]} />
              ) : (
                <div className="text-sky-300">Select a lesson to view its content.</div>
              )}
            </div>
          </div>
        </div>
      );
    }

    // ---------- Lesson Viewer ----------
    function LessonViewer({ lesson, onComplete, progress }) {
      if (lesson.type === 'video') {
        return (
          <div>
            <h4 className="text-xl font-bold mb-2">{lesson.name}</h4>
            <div className="aspect-w-16 aspect-h-9">
              <iframe src={lesson.content} className="w-full h-96 rounded" frameBorder="0" allowFullScreen></iframe>
            </div>
            {!progress && <button onClick={onComplete} className="mt-4 p-3 bg-lime-500 text-sky-900 rounded">Mark as complete</button>}
          </div>
        );
      }
      if (lesson.type === 'notes') {
        return (
          <div>
            <h4 className="text-xl font-bold mb-2">{lesson.name}</h4>
            <div className="bg-sky-900 p-4 rounded">{lesson.content}</div>
            {!progress && <button onClick={onComplete} className="mt-4 p-3 bg-lime-500 text-sky-900 rounded">Mark as complete</button>}
          </div>
        );
      }
      if (lesson.type === 'quiz') {
        let parsed = [];
        try { parsed = JSON.parse(lesson.content); } catch(e) { parsed = []; }
        return <QuizView questions={parsed} onPassed={onComplete} />;
      }
      return <div>Unsupported lesson type</div>;
    }

    // ---------- Quiz ----------
    function QuizView({ questions, onPassed }) {
      const [answers, setAnswers] = useState({});
      const [score, setScore] = useState(null);

      const submit = (e) => {
        e.preventDefault();
        let correct = 0;
        for (let i=0;i<questions.length;i++){
          const q = questions[i];
          const userAns = answers[i];
          if (!q.a) continue;
          const correctChoice = q.a.find(a=>a.isCorrect);
          if (correctChoice && userAns === correctChoice.text) correct++;
        }
        setScore(correct);
        if (correct === questions.length) {
          onPassed();
          alert('Perfect! You passed the quiz and progress is recorded.');
        } else {
          alert('Quiz submitted. Improve to get full marks.');
        }
      };

      return (
        <div className="bg-sky-900 p-4 rounded">
          <h4 className="text-lg font-bold mb-2">Quiz</h4>
          <form onSubmit={submit} className="space-y-4">
            {questions.map((q, idx) => (
              <div key={idx}>
                <p className="font-semibold">{q.q}</p>
                <div className="mt-2 space-y-2">
                  {q.a.map((opt, i) => (
                    <label key={i} className="flex items-center space-x-2">
                      <input type="radio" name={'q'+idx} onChange={()=>setAnswers({...answers, [idx]: opt.text})} />
                      <span>{opt.text}</span>
                    </label>
                  ))}
                </div>
              </div>
            ))}
            <button type="submit" className="mt-2 p-2 bg-lime-500 rounded text-sky-900">Submit Quiz</button>
          </form>
          {score!==null && <div className="mt-2">Score: {score}/{questions.length}</div>}
        </div>
      );
    }

    // ---------- Progress Component ----------
    function UserProgress({ uid }) {
      const [completed, setCompleted] = useState({});
      useEffect(()=> {
        const ref = db.collection('users').doc(uid).collection('progress').doc('lessons');
        const unsub = ref.onSnapshot(snap => {
          if (snap.exists) setCompleted(snap.data().completed || {});
          else setCompleted({});
        });
        return unsub;
      }, [uid]);

      const keys = Object.keys(completed);
      return (
        <div>
          <p className="text-sm text-sky-300">Completed lessons: {keys.length}</p>
          <ul className="mt-2 text-sky-300 text-xs space-y-1">
            {keys.map(k => <li key={k}>{k} - {timestampToDateString(completed[k].completedAt)}</li>)}
          </ul>
        </div>
      );
    }

    // ---------- Chat Panel ----------
    function ChatPanel({ user }) {
      const [messages, setMessages] = useState([]);
      const [text, setText] = useState('');
      const listRef = useRef();

      useEffect(()=> {
        const q = db.collection('messages').orderBy('ts');
        const unsub = q.onSnapshot(snap => {
          setMessages(snap.docs.map(d => ({ id: d.id, ...d.data() })));
          setTimeout(()=>{ listRef.current?.scrollTo({ top: listRef.current.scrollHeight, behavior:'smooth' }); }, 100);
        });
        return unsub;
      }, []);

      const send = async (e) => {
        e.preventDefault();
        if (!text.trim()) return;
        await db.collection('messages').add({
          text: text.trim(),
          ts: firebase.firestore.FieldValue.serverTimestamp(),
          userEmail: user.email || 'anonymous',
          uid: user.uid
        });
        setText('');
      };

      return (
        <div className="bg-sky-950 p-4 rounded mt-4">
          <h4 className="font-bold mb-2">Team Chat</h4>
          <div ref={listRef} className="h-48 overflow-y-auto p-2 bg-sky-900 rounded">
            {messages.map(m => (
              <div key={m.id} className={"p-2 mb-2 rounded "+(m.uid===user.uid ? "bg-lime-500 text-sky-900 ml-auto max-w-[80%]" : "bg-sky-800 text-sky-200")}>
                <div className="text-xs font-semibold">{m.userEmail}</div>
                <div>{m.text}</div>
                <div className="text-[10px] opacity-70">{timestampToDateString(m.ts)}</div>
              </div>
            ))}
          </div>
          <form onSubmit={send} className="mt-2 flex space-x-2">
            <input value={text} onChange={(e)=>setText(e.target.value)} placeholder="Message..." className="flex-1 p-2 rounded bg-sky-800" />
            <button className="px-4 py-2 bg-lime-500 text-sky-900 rounded">Send</button>
          </form>
        </div>
      );
    }

    // ---------- Certificate Generation ----------
    function CertificateGenerator({ uid, profile }) {
      const generate = async () => {
        // Simple certificate with jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: 'landscape' });
        doc.setFillColor(3,37,65);
        doc.rect(0,0,297,210,'F');
        doc.setTextColor(255,255,255);
        doc.setFontSize(28);
        doc.text("Certificate of Completion", 148, 60, { align: 'center' });
        doc.setFontSize(18);
        doc.text(profile.email || 'Student', 148, 100, { align: 'center' });
        doc.setFontSize(12);
        doc.text("has successfully completed courses on GrowSports LMS", 148, 120, { align: 'center' });
        const fname = `GrowSports_Certificate_${(profile.email||'user').replace(/[^a-z0-9]/gi,'_')}.pdf`;
        doc.save(fname);
      };

      return (
        <div className="mt-4">
          <h5 className="font-semibold">Certificates</h5>
          <p className="text-xs text-sky-300">Generate a basic certificate PDF.</p>
          <button onClick={generate} className="mt-2 w-full p-2 bg-sky-600 rounded">Download Certificate</button>
        </div>
      );
    }

    // ---------- Admin Dashboard ----------
    function AdminDashboard({ user, profile }) {
      const [tab, setTab] = useState('manageCourses');
      const [courses, setCourses] = useState([]);
      const [users, setUsers] = useState([]);
      const [newCourseName, setNewCourseName] = useState('');
      const [newCourseDesc, setNewCourseDesc] = useState('');
      const [selectedCourse, setSelectedCourse] = useState(null);
      const [lessonName, setLessonName] = useState('');
      const [lessonType, setLessonType] = useState('video');
      const [lessonContent, setLessonContent] = useState('');

      useEffect(()=> {
        const unsub = db.collection('courses').onSnapshot(snap => setCourses(snap.docs.map(d=>({id:d.id,...d.data()}))));
        const unsub2 = db.collection('users').onSnapshot(snap => setUsers(snap.docs.map(d=>({id:d.id,...d.data()}))));
        return ()=>{ unsub(); unsub2(); };
      }, []);

      const createCourse = async () => {
        if(!newCourseName.trim()) return alert('Name required');
        await db.collection('courses').add({ name: newCourseName.trim(), description: newCourseDesc.trim(), createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        setNewCourseName(''); setNewCourseDesc('');
      };

      const addLesson = async () => {
        if(!selectedCourse) return alert('Select course');
        if(!lessonName.trim()) return alert('Lesson name required');
        const lessonsRef = db.collection('courses').doc(selectedCourse.id).collection('lessons');
        const payload = { name: lessonName.trim(), type: lessonType, content: lessonContent.trim(), createdAt: firebase.firestore.FieldValue.serverTimestamp() };
        await lessonsRef.add(payload);
        setLessonName(''); setLessonContent('');
      };

      const deleteCourse = async (courseId) => {
        if(!confirm('Delete course and all lessons?')) return;
        // delete lessons first
        const lessonsSnap = await db.collection('courses').doc(courseId).collection('lessons').get();
        const batch = db.batch();
        lessonsSnap.forEach(d => batch.delete(db.collection('courses').doc(courseId).collection('lessons').doc(d.id)));
        await batch.commit();
        await db.collection('courses').doc(courseId).delete();
      };

      return (
        <div className="space-y-6">
          <div className="flex items-center justify-between">
            <h2 className="text-2xl font-bold">Admin Dashboard</h2>
            <div className="space-x-2">
              <button onClick={()=>setTab('manageCourses')} className={"px-3 py-2 rounded "+(tab==='manageCourses'?'bg-sky-700':'bg-sky-600')}>Courses</button>
              <button onClick={()=>setTab('manageUsers')} className={"px-3 py-2 rounded "+(tab==='manageUsers'?'bg-sky-700':'bg-sky-600')}>Users</button>
              <button onClick={()=>setTab('chat')} className={"px-3 py-2 rounded "+(tab==='chat'?'bg-sky-700':'bg-sky-600')}>Chat</button>
            </div>
          </div>

          {tab === 'manageCourses' && (
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <div className="col-span-2 bg-sky-950 p-4 rounded">
                <h3 className="font-bold mb-2">Create Course</h3>
                <input value={newCourseName} onChange={(e)=>setNewCourseName(e.target.value)} placeholder="Course name" className="w-full p-2 rounded bg-sky-800 mb-2" />
                <textarea value={newCourseDesc} onChange={(e)=>setNewCourseDesc(e.target.value)} placeholder="Description" className="w-full p-2 rounded bg-sky-800 mb-2"></textarea>
                <button onClick={createCourse} className="p-2 bg-lime-500 rounded text-sky-900">Add Course</button>

                <div className="mt-6">
                  <h4 className="font-semibold">Existing Courses</h4>
                  <ul className="space-y-2 mt-2">
                    {courses.map(c => (
                      <li key={c.id} className="flex items-center justify-between bg-sky-800 p-2 rounded">
                        <div>
                          <div className="font-bold">{c.name}</div>
                          <div className="text-xs text-sky-300">{c.description}</div>
                        </div>
                        <div className="flex items-center space-x-2">
                          <button onClick={()=>setSelectedCourse(c)} className="px-2 py-1 rounded bg-sky-600">Open</button>
                          <button onClick={()=>deleteCourse(c.id)} className="px-2 py-1 rounded bg-red-600">Delete</button>
                        </div>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>

              <div className="bg-sky-950 p-4 rounded">
                <h3 className="font-bold mb-2">Add Lesson</h3>
                <select className="w-full p-2 rounded bg-sky-800 mb-2" value={selectedCourse?.id||''} onChange={(e)=>setSelectedCourse(courses.find(c=>c.id===e.target.value)||null)}>
                  <option value="">Select course</option>
                  {courses.map(c=> <option key={c.id} value={c.id}>{c.name}</option>)}
                </select>
                <input value={lessonName} onChange={(e)=>setLessonName(e.target.value)} placeholder="Lesson name" className="w-full p-2 rounded bg-sky-800 mb-2" />
                <select value={lessonType} onChange={(e)=>setLessonType(e.target.value)} className="w-full p-2 rounded bg-sky-800 mb-2">
                  <option value="video">Video (embed URL)</option>
                  <option value="notes">Notes (text)</option>
                  <option value="quiz">Quiz (JSON)</option>
                </select>
                <textarea value={lessonContent} onChange={(e)=>setLessonContent(e.target.value)} placeholder={lessonType==='quiz' ? 'Enter quiz JSON array' : 'Content / video URL'} className="w-full p-2 rounded bg-sky-800 mb-2"></textarea>
                <button onClick={addLesson} className="w-full p-2 bg-lime-500 rounded text-sky-900">Add Lesson</button>
              </div>
            </div>
          )}

          {tab === 'manageUsers' && (
            <div className="bg-sky-950 p-4 rounded">
              <h3 className="font-bold mb-2">All Users</h3>
              <table className="min-w-full text-left">
                <thead className="text-sky-300">
                  <tr><th className="p-2">Email</th><th className="p-2">Role</th><th className="p-2">Enrolled</th><th className="p-2">Actions</th></tr>
                </thead>
                <tbody>
                  {users.map(u => (
                    <tr key={u.id} className="border-t border-sky-800">
                      <td className="p-2">{u.email}</td>
                      <td className="p-2">{u.role}</td>
                      <td className="p-2">{(u.enrolledCourses||[]).length}</td>
                      <td className="p-2">
                        <button onClick={async ()=>{ const newRole = u.role==='admin'?'student':'admin'; await db.collection('users').doc(u.id).update({ role: newRole }); }} className="px-2 py-1 rounded bg-sky-600 mr-2">Toggle Role</button>
                        <button onClick={async ()=>{ if(confirm('Delete user?')) await db.collection('users').doc(u.id).delete(); }} className="px-2 py-1 rounded bg-red-600">Delete</button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}

          {tab === 'chat' && (
            <div>
              <ChatPanel user={user} />
            </div>
          )}
        </div>
      );
    }

    // ---------- Render ----------
    ReactDOM.createRoot(document.getElementById('root')).render(<AppRoot />);

  </script>
</body>
</html>
